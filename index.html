<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <h1>My Book Library</h1>
    <div class="book-container">
      <div class="add-button book-card">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="70"
          height="70"
        >
          <title>plus</title>
          <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
        </svg>
      </div>
    </div>
    <div class="add-book-form" style="display: none">
      <form id="book-form">
        <h2>Add New Book</h2>
        <label for="book-name">Name:</label>
        <input type="text" id="book-name" name="book-name" required />

        <label for="book-author">Author:</label>
        <input type="text" id="book-author" name="book-author" required />

        <label for="book-pages">Pages:</label>
        <input type="number" id="book-pages" name="book-pages" required />

        <div>
          <button type="button" id="cancel-add-book">Cancel</button>
          <button type="submit">Add Book</button>
        </div>
      </form>
    </div>
  </body>
</html>
